version: '1.0'
linter: jetbrains/qodana-js:2025.2
profile:
  name: qodana.recommended
  
# Simplified bootstrap - skip problematic steps and let Qodana handle ESLint
bootstrap: |
  rm -rf node_modules/.cache || true
  rm -rf node_modules/@tailwindcss/.oxide* || true
  npm install --no-audit --progress=false || npm ci --force --no-audit --progress=false
  export PATH="$PWD/node_modules/.bin:$PATH"
  
# Performance and caching properties
properties:
  qodana.cache.enabled: true
  qodana.cache.path: .qodana/cache
  eslint.enable: true
  eslint.configPath: eslint.config.mjs
  eslint.packageJsonPath: package.json
  qodana.parallelInspections: true
  idea.max.intellisense.filesize: 5000
include:
  - name: Eslint
  - name: JsCoverageInspection
  - name: CheckDependencyLicenses
exclude:
  - name: NodeRequiredDependencies
  - name: NpmUsedModulesInstalled
  - name: Eslint
    paths:
      - "**/*.html"
      - "**/*.min.js"
      - .next
      - node_modules
      - out
      - dist
      - build
      - .qodana
      - lcov-report
      - coverage
  - name: All
    paths:
      - .next
      - node_modules
      - out
      - dist
      - build
      - .qodana
      - lcov-report
      - coverage
      - "**/*.html"
      - "**/*.min.js"
